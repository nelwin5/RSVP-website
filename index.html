<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class="image-container">
            <p class="caption-text"><span class="highlight">Your unforgettable moments start here</span><br>—log in to plan, share, and celebrate your special day!</p>
        </div>
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password"></span>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="sign-in-btn">Login</button>
                <div class="separator-container">
                    <div class="line"></div>
                    <div class="separator-text">Or</div>
                    <div class="line"></div>
                </div>            
                <button type="button" class="social-login google">
                    <img src="images/google.png" alt="Google"> Login with Google
                </button>
    
                <p class="signup-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
